# Test Configuration
spring.application.name=plenti-backend-test

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Elasticsearch for tests
elasticsearch.enabled=false
spring.data.elasticsearch.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

# JWT Configuration (test values)
jwt.secret=test-secret-key-for-jwt-token-generation-and-validation-must-be-at-least-256-bits
jwt.expiration=3600000
jwt.refreshExpiration=7200000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Payment Configuration (test)
monnify.api.key=test-key
monnify.secret.key=test-secret
monnify.contract.code=test-code
monnify.base.url=https://sandbox.monnify.com

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Cart Configuration
cart.expiry.days=7

# SMS Configuration (test)
sms.api.key=test
sms.api.url=https://api.ng.termii.com/api/sms/send
sms.sender.id=Test

# Logging Configuration
logging.level.com.plenti.plentibackend=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
