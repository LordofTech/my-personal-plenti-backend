# Elasticsearch Enabled Profile Configuration
# Activate this profile when you want to use Elasticsearch for search
# Example: java -jar app.jar --spring.profiles.active=elasticsearch

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}
elasticsearch.enabled=true
spring.data.elasticsearch.repositories.enabled=true
# Re-enable Elasticsearch auto-configuration when this profile is active
spring.autoconfigure.exclude=
