# Elasticsearch Enabled Profile Configuration
# Activate this profile when you want to use Elasticsearch for search
# Example: java -jar app.jar --spring.profiles.active=elasticsearch
# Or: mvn spring-boot:run -Dspring-boot.run.profiles=elasticsearch

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}
elasticsearch.enabled=true
spring.data.elasticsearch.repositories.enabled=true
# Override the auto-configuration exclusion from the base properties
# Setting to empty explicitly clears the exclusion list for this profile
spring.autoconfigure.exclude[0]=
