# IMPORTANT: Do NOT commit secrets. Use environment variables or a local .env file (ignored).
# This file reads sensitive values from environment variables so credentials are never checked into git.

spring.application.name=${SPRING_APPLICATION_NAME:plenti-backend}

# Server
server.port=${SERVER_PORT:8080}

# ---------------------------
# Database (from env)
# ---------------------------
# Example value for DB_URL:
# jdbc:mysql://localhost:3306/plenti_db?createDatabaseIfNotExist=true&autoReconnect=TRUE
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/plenti_db?createDatabaseIfNotExist=true&autoReconnect=TRUE}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# ---------------------------
# JPA
# ---------------------------
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# ---------------------------
# JWT (secrets should be provided via env)
# ---------------------------
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:2592000000}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:604800000}

# ---------------------------
# CORS
# ---------------------------
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# ---------------------------
# OpenAPI / Swagger
# ---------------------------
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/api-docs}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_OPS_SORTER:method}
springdoc.cache.disabled=${SPRINGDOC_CACHE_DISABLED:true}

# ---------------------------
# Monnify / Payment gateway (use environment values)
# ---------------------------
monnify.api.key=${MONNIFY_API_KEY:}
monnify.secret.key=${MONNIFY_SECRET_KEY:}
monnify.contract.code=${MONNIFY_CONTRACT_CODE:}
monnify.base.url=${MONNIFY_BASE_URL:https://sandbox.monnify.com}

# ---------------------------
# Elasticsearch (disabled by default)
# ---------------------------
elasticsearch.enabled=${ELASTICSEARCH_ENABLED:false}
spring.data.elasticsearch.repositories.enabled=${ES_REPO_ENABLED:false}
spring.autoconfigure.exclude=${SPRING_AUTO_EXCLUDE:org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration}

# ---------------------------
# Actuator
# ---------------------------
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_SHOW_DETAILS:always}