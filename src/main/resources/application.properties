# Application Name
spring.application.name=plenti-backend

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/plenti_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=plenti-secret-key-for-jwt-token-generation-and-validation-must-be-at-least-256-bits
jwt.expiration=2592000000
jwt.refresh-expiration=2592000000

# Payment Configuration (Monnify)
monnify.api.key=your-monnify-api-key
monnify.secret.key=your-monnify-secret-key
monnify.contract.code=your-contract-code
monnify.base.url=https://sandbox.monnify.com

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Cart Configuration
cart.expiry.days=7

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.plenti.plentibackend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:4200

# Email Configuration (Placeholder)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
