# Production Configuration
spring.application.name=plenti-backend

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/plenti_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=${JWT_SECRET:plenti-secret-key-for-jwt-token-generation-and-validation-must-be-at-least-256-bits}
jwt.expiration=2592000000
jwt.refresh-expiration=2592000000

# Payment Configuration (Monnify)
monnify.api.key=${MONNIFY_API_KEY:}
monnify.secret.key=${MONNIFY_SECRET_KEY:}
monnify.contract.code=${MONNIFY_CONTRACT_CODE:}
monnify.base.url=${MONNIFY_BASE_URL:https://api.monnify.com}

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Cart Configuration
cart.expiry.days=7

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.plenti.plentibackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Configuration (Termii)
sms.api.key=${SMS_API_KEY:}
sms.api.url=https://api.ng.termii.com/api/sms/send
sms.sender.id=Plenti

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
