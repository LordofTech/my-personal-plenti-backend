apiVersion: v1
kind: Secret
metadata:
  name: plenti-backend-secret
  namespace: staging-motopay-ns
type: Opaque
stringData:
  # Database credentials
  DB_URL: "jdbc:mysql://your-db-host:3306/plenti_db?createDatabaseIfNotExist=true&autoReconnect=TRUE"
  DB_USERNAME: "root"
  DB_PASSWORD: "your_secure_password"
  
  # JWT Secret (minimum 256 bits, base64 encoded)
  JWT_SECRET: "your_jwt_secret_key_base64_encoded"
  
  # Huawei OBS credentials
  HUAWEI_OBS_ACCESS_KEY_ID: "your_access_key"
  HUAWEI_OBS_SECRET_ACCESS_KEY: "your_secret_key"
  HUAWEI_OBS_BUCKET_NAME: "your_bucket"
  HUAWEI_OBS_ENDPOINT: "https://obs.af-south-1.myhuaweicloud.com"
  
  # Termii SMS API
  TERMII_API_KEY: "your_termii_key"
  TERMII_SENDER_ID: "Plenti"
  
  # Monnify Payment Gateway
  MONNIFY_API_KEY: "your_monnify_api_key"
  MONNIFY_SECRET_KEY: "your_monnify_secret"
  MONNIFY_CONTRACT_CODE: "your_contract_code"
  MONNIFY_BASE_URL: "https://sandbox.monnify.com"
  
  # Email Configuration
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "587"
  MAIL_USERNAME: "your_email@gmail.com"
  MAIL_PASSWORD: "your_app_password"
