services:
  mysql:
    image: mysql:8.0
    container_name: plenti-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: plenti_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - plenti-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: plenti-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - plenti-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  plenti-backend:
    build: .
    container_name: plenti-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/plenti_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_ENABLED: true
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      HUAWEI_OBS_ACCESS_KEY_ID: ${HUAWEI_OBS_ACCESS_KEY_ID:-}
      HUAWEI_OBS_SECRET_ACCESS_KEY: ${HUAWEI_OBS_SECRET_ACCESS_KEY:-}
      HUAWEI_OBS_BUCKET_NAME: ${HUAWEI_OBS_BUCKET_NAME:-plenti-storage}
      TERMII_API_KEY: ${TERMII_API_KEY:-}
      MONNIFY_API_KEY: ${MONNIFY_API_KEY:-}
      MONNIFY_SECRET_KEY: ${MONNIFY_SECRET_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - plenti-network
    restart: unless-stopped

volumes:
  mysql_data:
  elasticsearch_data:

networks:
  plenti-network:
    driver: bridge
